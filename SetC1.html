<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model</title>
<style>
    .outer-box {
        width: 300px;
        padding: 10px;
        border: 10px solid yellow;
        margin: 20px;
        background-color: yellow;
    }
    .inner-box {
        width: 200px;
        padding: 15px;
        border: 5px solid red;
        margin: 10px;
        background-color: red;
        color: white;
        text-align: center;
    }
    .content {
        border: 2px solid white;
        padding: 10px;
        margin: 5px;
    }
</style>
</head>
<body>
<div class="outer-box">
    <div class="inner-box">
        T.Y.B.Sc(Comp.Sci)
        <div class="content">Academic Year 2021-22</div>
    </div>
</div>
</body>
</html>
