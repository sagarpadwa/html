<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .item1 {
            font-size: 18px;
            color: green;
        }

        .item2 {
            font-size: 16px;
            color: brown;
            font-family: "Courier New", Courier, monospace;
        }

        .item3 {
            font-size: 16px;
            color: purple;
            font-family: "Courier New", Courier, monospace;
        }

        .item4 {
            font-size: 18px;
            color: blue;
        }

        .item5 {
            font-size: 16px;
            color: orange;
            font-family: "Times New Roman", Times, serif;
        }

        .item6 {
            font-size: 16px;
            color: red;
            font-family: "Times New Roman", Times, serif;
        }

        .item7 {
            font-size: 14px;
            color: pink;
            font-family: "Georgia", serif;
        }

        .item8 {
            font-size: 14px;
            color: magenta;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item1">Non flowering plants
            <ul>
                <li class="item2">Fern</li>
                <li class="item3">Spore</li>
            </ul>
        </li>
        <li class="item4">Flowering plants
            <ul>
                <li class="item5">Lilly</li>
                <li class="item6">Rose
                    <ol>
                        <li class="item7">Red Rose</li>
                        <li class="item8">Pink Rose</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
