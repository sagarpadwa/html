<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

.container {
  padding: 20px;
  display: flex;
  justify-content: space-around;
}

.left {
  width: 45%;
  background-color: #f1f1f1;
  padding: 20px;
}

.right {
  width: 45%;
  background-color: #f1f1f1;
  padding: 20px;
}

.footer {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="header">
  <h1>This is a header.</h1>
</div>

<div class="container">
  <div class="left">
    <p>Look in the box at the right for some information.</p>
  </div>
  <div class="right">
    <p>Here is some information.</p>
  </div>
</div>

<div class="footer">
  <p>This is a footer.</p>
</div>

</body>
</html>
